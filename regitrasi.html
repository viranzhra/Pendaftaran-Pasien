<!DOCTYPE html>
<html>

<head>
    <title>Registrasi</title>
    <link rel="shortcut icon" type="icon" href="images/logo klinik.png">
    <link rel="stylesheet" type="text/css" href="register.css">

</head>

    <body>
    
        <div class="form-container">
        <form>
            <div class="form-group">
            <h1>REGISTRASI</h1>
    
            <label for="username">Username: </label>
            <input type="text" id="username" placeholder="Masukkan username" name="username" required><br><br>
    
            <label for="email">Email : </label>
            <input type="email" id="email" placeholder="Masukkan email" name="email" required><br><br>
    
            <label for="password">Password : </label>
    
            <input type="password" id="password" placeholder="Masukkan Password" name="password" required><br>
            <div class="checkbox">
                <input type="checkbox" onclick="myFunction()">Tampilkan Password<br><br>
            </div>
            <br><br>
    
            <button type="submit" onclick="validasi()" name="submit">Register</button>
            <input type="submit" name="login" value="Login">
    
            </div>
    
        </form>
        </div>
    
        <script src="register.js"></script>
        
    </body>
</html>
